<title>Wordie v0.52</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta charset="utf-8">
<link rel="stylesheet" href="./style.css">

<body>
  <h1>Wordie</h1>
  <div id="board"></div>
  <div id="alphabet" class="alphabet"></div>
  <div class="bottom">
    <div id="clear" class="letter">&nbsp;Clear&nbsp;</div>
    <div id="message"></div>
    <div id="apply" class="letter">&nbsp;Guess&nbsp;</div>
  </div>
</body>

<script type="module">

  import { Board } from './Board.js';

  const board = Board.fromDifficulty( 0 );

  document.getElementById( 'clear' ).onclick = () => board.clearLetter();
  document.getElementById( 'apply' ).onclick = () => board.applyGuess();
  
  document.onkeydown = ( e ) => {
    if ( e.key.length == 1 && /[a-z]/i.test( e.key ) ) {
      board.addLetter( e.key );
    }
    else if ( e.key == 'Backspace' ) {
      board.clearLetter();
    }
    else if ( e.key == 'Enter' ) {
      board.applyGuess();
    }
  }

</script>
